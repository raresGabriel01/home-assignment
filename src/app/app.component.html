<h2>Sortable and paginated t-grid component example:</h2>
<t-grid [data]="data" [sortable]="true" [pageSize]="20">
  <t-column [name]="'ID'" [property]="'id'" [sortable]="false"></t-column>
  <t-column
    [name]="'First Name'"
    [property]="'firstName'"
    [sortable]="true"
  ></t-column>
  <t-column
    [name]="'Last Name'"
    [property]="'lastName'"
    [sortable]="true"
  ></t-column>
  <t-column
    [name]="'Points'"
    [property]="'points'"
    [sortable]="true"
  ></t-column>
</t-grid>

<h2>Progress circle example:</h2>
<t-progress [radius]="80" [progress]="90" [color]="'green'"> </t-progress>
